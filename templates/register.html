<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .auth-card { width: 100%; max-width: 400px; border: none; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card-header { background-color: #008069; color: white; border-radius: 10px 10px 0 0 !important; padding: 20px; text-align: center; border: none; }
        .btn-success { background-color: #008069; border: none; padding: 12px; font-weight: 600; }
        .btn-success:hover { background-color: #006b58; }
        .form-control { padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="card auth-card">
        <div class="card-header">
            <h4 class="mb-0">Create Account</h4>
        </div>
        <div class="card-body p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2 small">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
            </form>
            <div class="text-center">
                <span class="text-muted small">Already have an account?</span>
                <a href="{% url 'login' %}" class="text-decoration-none small fw-bold" style="color: #008069;">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
